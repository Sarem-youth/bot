version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: trading_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  trading_bot:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - .:/app

volumes:
  postgres_data:
